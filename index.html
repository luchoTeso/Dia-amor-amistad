<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Día del Amor y la Amistad 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            cursor: pointer;
            padding: 20px;
        }

        /* Corazones flotantes de fondo */
        .heart {
            position: absolute;
            color: rgba(255, 192, 203, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .title {
            color: #e91e63;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
            position: relative;
            text-align: center;
            max-width: 100%;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .garden {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 30px;
            justify-content: center;
            position: relative;
            z-index: 15;
            width: 100%;
            max-width: 600px;
            place-items: center;
        }

        .sunflower-plant {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: grow 1s ease-out forwards;
            opacity: 0;
            width: 100%;
            max-width: 140px;
        }

        .sunflower-plant:nth-child(1) { animation-delay: 0.5s; }
        .sunflower-plant:nth-child(2) { animation-delay: 0.8s; }
        .sunflower-plant:nth-child(3) { animation-delay: 1.1s; }
        .sunflower-plant:nth-child(4) { animation-delay: 1.4s; }
        .sunflower-plant:nth-child(5) { animation-delay: 1.7s; }

        @keyframes grow {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .sunflower-plant:hover {
            transform: scale(1.1);
        }

        .sunflower-plant:active {
            transform: scale(0.95);
        }

        .sunflower {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            position: relative;
            margin-bottom: 10px;
        }

        .sunflower-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .petal {
            position: absolute;
            width: clamp(12px, 3vw, 20px);
            height: clamp(20px, 5vw, 40px);
            background: linear-gradient(to top, #ffd700, #ffed4a);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            margin-left: calc(clamp(12px, 3vw, 20px) * -0.5);
            margin-top: calc(clamp(20px, 5vw, 40px) * -1);
        }

        /* Distribución circular de pétalos */
        .petal:nth-child(1)  { transform: rotate(0deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(2)  { transform: rotate(30deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(3)  { transform: rotate(60deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(4)  { transform: rotate(90deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(5)  { transform: rotate(120deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(6)  { transform: rotate(150deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(7)  { transform: rotate(180deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(8)  { transform: rotate(210deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(9)  { transform: rotate(240deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(10) { transform: rotate(270deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(11) { transform: rotate(300deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }
        .petal:nth-child(12) { transform: rotate(330deg) translateY(calc(clamp(80px, 15vw, 120px) * -0.21)); }

        .sunflower-center {
            position: absolute;
            width: clamp(30px, 6vw, 50px);
            height: clamp(30px, 6vw, 50px);
            background: radial-gradient(circle, #8b4513, #5d2e0a);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #654321;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Crear patrón de semillas en el centro */
        .sunflower-center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                transparent 2px, 
                rgba(101, 67, 33, 0.5) 2px, 
                rgba(101, 67, 33, 0.5) 4px, 
                transparent 4px),
                radial-gradient(circle at 50% 50%, 
                rgba(101, 67, 33, 0.3) 1px, 
                transparent 1px);
            background-size: 8px 8px, 4px 4px;
            border-radius: 50%;
        }

        .stem {
            width: clamp(6px, 1.5vw, 8px);
            height: clamp(80px, 20vw, 150px);
            background: linear-gradient(to bottom, #90EE90, #228B22);
            border-radius: 4px;
            position: relative;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        /* Hojas del tallo */
        .leaf {
            position: absolute;
            width: clamp(15px, 4vw, 25px);
            height: clamp(10px, 2.5vw, 15px);
            background: linear-gradient(45deg, #90EE90, #32CD32);
            border-radius: 0 100% 0 100%;
            transform-origin: left center;
        }

        .leaf:nth-child(1) {
            top: 30%;
            left: calc(clamp(15px, 4vw, 25px) * -0.8);
            transform: rotate(-30deg);
        }

        .leaf:nth-child(2) {
            top: 60%;
            right: calc(clamp(15px, 4vw, 25px) * -0.8);
            transform: rotate(30deg) scaleX(-1);
        }

        .emoji {
            font-size: clamp(1rem, 3vw, 1.5rem);
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .click-heart {
            position: absolute;
            font-size: clamp(18px, 4vw, 24px);
            pointer-events: none;
            animation: heartFloat 2s ease-out forwards;
            z-index: 30;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            20% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.8);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .reveal {
            display: flex;
            animation: revealSunflower 1s ease-out forwards;
        }

        @keyframes revealSunflower {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive breakpoints */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .title {
                margin-bottom: 20px;
                line-height: 1.2;
            }
            
            .garden {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                max-width: 300px;
            }
            
            .heart {
                font-size: clamp(14px, 4vw, 18px);
            }
            
            .sunflower-plant {
                max-width: 100px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .garden {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
                max-width: 450px;
            }
            
            .sunflower-plant {
                max-width: 120px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .garden {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 35px;
                max-width: 550px;
            }
        }

        @media (min-width: 1025px) {
            .garden {
                grid-template-columns: repeat(5, 1fr);
                gap: 40px;
                max-width: 700px;
            }
        }

        /* Mejoras para dispositivos táctiles */
        @media (hover: none) and (pointer: coarse) {
            .sunflower-plant:hover {
                transform: none;
            }
            
            .sunflower-plant:active {
                transform: scale(0.95);
            }
            
            .click-heart {
                font-size: clamp(20px, 5vw, 28px);
            }
        }

        /* Orientación landscape en móviles */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: clamp(1.2rem, 4vw, 2rem);
                margin-bottom: 15px;
            }
            
            .garden {
                grid-template-columns: repeat(5, 1fr);
                gap: 15px;
                max-width: 600px;
            }
            
            .sunflower-plant {
                max-width: 80px;
            }
        }

        /* Accesibilidad mejorada */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .heart {
                animation: none;
            }
            
            .title {
                animation: none;
            }
            
            .emoji {
                animation: none;
            }
        }

        /* Alto contraste */
        @media (prefers-contrast: high) {
            .title {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
                color: #d81b60;
            }
            
            .sunflower-center {
                border-width: 4px;
            }
        }
    </style>
</head>

    <script>
        // Función para animar los girasoles al hacer clic
        function animateSunflower(plant, event) {
            event.stopPropagation(); // Evitar que se active el click del body
            
            const sunflower = plant.querySelector('.sunflower');
            sunflower.style.transform = 'scale(1.3) rotate(360deg)';
            sunflower.style.transition = 'transform 0.8s ease-in-out';
            
            setTimeout(() => {
                sunflower.style.transform = 'scale(1) rotate(0deg)';
            }, 800);
            
            // Crear pétalos que caen
            createFallingPetals(plant);
            
            // Hacer que el tallo se balancee
            const stem = plant.querySelector('.stem');
            stem.style.transform = 'rotate(5deg)';
            stem.style.transition = 'transform 0.4s ease-in-out';
            
            setTimeout(() => {
                stem.style.transform = 'rotate(-3deg)';
            }, 200);
            
            setTimeout(() => {
                stem.style.transform = 'rotate(0deg)';
            }, 400);
        }

        // Crear corazones al hacer clic en cualquier lugar
        function createClickHeart(event) {
            const hearts = ['💖', '💕', '💗', '💓', '💘', '💝', '💟'];
            
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'click-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = (event.clientX + (Math.random() - 0.5) * 50) + 'px';
                heart.style.top = (event.clientY + (Math.random() - 0.5) * 50) + 'px';
                heart.style.color = `hsl(${Math.random() * 60 + 300}, 70%, 60%)`;
                
                document.body.appendChild(heart);
                
                // Remover después de la animación
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 2000);
            }
        }

        // Crear pétalos que caen cuando se hace clic en un girasol
        function createFallingPetals(plant) {
            const rect = plant.getBoundingClientRect();
            const sunflowerRect = plant.querySelector('.sunflower').getBoundingClientRect();
            
            for (let i = 0; i < 12; i++) {
                const petal = document.createElement('div');
                petal.style.position = 'fixed';
                petal.style.width = '12px';
                petal.style.height = '18px';
                petal.style.background = 'linear-gradient(to top, #ffd700, #ffed4a)';
                petal.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
                petal.style.left = (sunflowerRect.left + sunflowerRect.width/2) + 'px';
                petal.style.top = (sunflowerRect.top + sunflowerRect.height/2) + 'px';
                petal.style.pointerEvents = 'none';
                petal.style.zIndex = '25';
                
                const angle = (i * 30) * (Math.PI / 180);
                const velocity = 80 + Math.random() * 40;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(petal);
                
                // Animación de los pétalos
                let x = 0;
                let y = 0;
                let gravity = 0.4;
                let vyLocal = vy;
                
                const animate = () => {
                    x += vx * 0.015;
                    y += vyLocal * 0.015;
                    vyLocal += gravity;
                    
                    petal.style.transform = `translate(${x}px, ${y}px) rotate(${x * 2}deg)`;
                    petal.style.opacity = Math.max(0, 1 - y / 150);
                    
                    if (y < 200 && petal.style.opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        if (petal.parentNode) {
                            petal.parentNode.removeChild(petal);
                        }
                    }
                };
                
                animate();
            }
        }

        // Agregar interactividad con el mouse para los corazones de fondo (solo en desktop)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', (e) => {
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach(heart => {
                    const rect = heart.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const deltaX = e.clientX - centerX;
                    const deltaY = e.clientY - centerY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        heart.style.transform = `translate(${-deltaX * force * 0.2}px, ${-deltaY * force * 0.2}px) scale(${1 + force * 0.2})`;
                    } else {
                        heart.style.transform = 'translate(0, 0) scale(1)';
                    }
                });
            });
        }

        function revealMoreSunflowers(plant, event) {
            event.stopPropagation();
        
            // Primero animar el girasol actual
            animateSunflower(plant, event);
        
            // Obtener todos los girasoles ocultos
            const hiddenSunflowers = document.querySelectorAll('.sunflower-plant.hidden');
        
            // Revelar cada girasol con un retraso
            hiddenSunflowers.forEach((sunflower, index) => {
                setTimeout(() => {
                    sunflower.classList.remove('hidden');
                    sunflower.classList.add('reveal');
                    // Cambiar el onclick al nuevo comportamiento
                    sunflower.setAttribute('onclick', 'animateSunflower(this, event)');
                }, 300 * (index + 1));
            });
        
            // Remover el onclick del primer girasol para que no vuelva a activar la revelación
            plant.setAttribute('onclick', 'animateSunflower(this, event)');
        }

        // Optimización para dispositivos móviles
        let isTouch = false;
        document.addEventListener('touchstart', function() {
            isTouch = true;
        });

        // Prevenir el zoom en doble tap en iOS full
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
